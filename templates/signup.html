<!DOCTYPE html>

<html>
    <head>
        <title>User Signup</title>
        <style type="text/css">
            .error {color: red}
        </style>
    </head>

    <body>
        <h1>Signup</h1>
        <form method="post">
            <label>Username </label>
                <input type="text" name="username" value="{{username}}"><span class="error"> {{username_error}} </span>
            <br>
            <label>Password </label>
                <input type="password" name="password" value=""><span class="error"> {{password_error}} </span>
            <br>
            <label>Verify Password </label>
                <input type="password" name="verify" value=""><span class="error"> {{verify_error}} </span>
            <br>
            <label>Email (Optional) </label>
                <input type="text" name="email" value="{{email}}"><span class="error"> {{email_error}} </span>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
